<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <!-- 3 tür liste çeşidi vardır 1-) Sırali Liste 2-) Sırasız Liste olmak üzere bide 3-) description liste
    1-) siralı liste :
        1.item1
        2.item2
        3.item3
            .
            .
            .
    şeklinde sırayla ilerleyen listedir
    
    2-)sırasız liste:
        *item1
        *item2
        *item3
            .
            .
            .
        şekilnde sırasız bir biçimde ileryen listeledir
    3-) DESCİPTİON LİSTE
        item1
            alt liste eleman1
            alt liste eleman2
                ...
        item2
            alt liste eleman1
            alt liste eleman2
                ...
    şeklinde yürür
    -->
    <!-- SIRALİ LİSTE -->
    <ol>
        <li>item1</li>
        <li>item4</li>
        <li>item3</li>
    </ol>
    <!-- <ol> etiketi içine yazılır ve elemanları olusturmak içinde onun içinde <li> etiketini kullanırız -->

    <!-- SIRASIZ LİSTE -->
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <!-- <ul> etiketi içine yazılır ve elemanları olusurmak içinde <li> etiketini kullanırız -->

    <!-- DESCRİPTİON LİSTE -->
    <dl>
        <dt>İÇECEKLER</dt>
        <dd>Kola</dd>
        <dd>gazoz</dd>
        <dt>TATLİLAR</dt>
        <dd>Baklava</dd>
        <dd>Kadayif</dd>
    </dl>
    <!-- <dl> etiketini içine listenin ilk elemanını yazmak için <dt> etini kullanırız onun alt satırları olacaksada o satırları <dd> etiketi içine yazarız. -->


</body>

</html>
