<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    <!-- Sayfamıza ek olarak bir çerçeve içinde başka bir sayfa eklemek için <iframe> özelliğini kullanabiliyoruz  -->
    <iframe src="forms.html" frameborder="1" title="üyelikform" width="500" height="300"></iframe>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PB-4FSOFRow" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

</body>

</html>
