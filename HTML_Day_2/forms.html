<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>LÜTFEN FORMU EKSİKSİZ DOLDURUNUZ</h1>
        <hr>
    </header>
    <form action="back_end.js">
        <table>
            <thead>
                <th>Hesap Bilgileriniz</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="kullanici_adi"> Kullanıcı Adı: </label>
                    </td>
                    <td>
                        <input type="text" id="kullanici_adi" placeholder="Kullanıcı Adınızı Giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail: </label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="E-posta adresinizi Giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="parola"> Parola: </label>
                    </td>
                    <td>
                        <input type="password" id="parola" placeholder="Parolanınızı Giriniz">
                    </td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <th>Kişisel Bilgileriniz</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="name">Adınız: </label>
                    </td>
                    <td>
                        <input type="text" id="name" placeholder="Adınızı Giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="surname">SoyAdınız: </label>
                    </td>
                    <td>
                        <input type="text" id="surname" placeholder="Soyadınızı Giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">Şehir</label>
                    </td>
                    <td>
                        <select id="city">
                            <option value="34">İstanbul</option>
                            <option value="09">Aydın</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cinsiyet">Cinsiyet: </label>
                    </td>
                    <td>
                        <input type="radio" id="male" name="cinsiyet">
                        <label for="male">Erkek</label>

                        <input type="radio" id="female" name="cinsiyet">
                        <label for="female">Kadın</label>
                    </td>
                </tr>
                <tr>
                    <td>Hobileriniz</td>
                    <td>
                        <input type="checkbox" name="hobiler" id="sinema">
                        <label for="sinema">Sinema</label>
                        <input type="checkbox" name="hobiler" id="gezmek">
                        <label for="gezmek">Gezmek</label>
                        <input type="checkbox" name="hobiler" id="spor">
                        <label for="spor">Spor</label>
                        <input type="checkbox" name="hobiler" id="kitap">
                        <label for="kitap">Kitap</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Kaydet</button>
                        <button type="reset">Temizle</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>




</body>

</html>
