<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <table>
        <thead>
            <!-- tablonun baslık kısmını buraya ekliyorux -->
            <th>ID</th> <!-- baslıkları yazarken <th> etiketi içine yazıyoruz -->
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
        </thead>
        <tbody>
            <!-- burasi ise tablo içeriklerimizi eklediğimiz kısım -->
            <tr>
                <!-- <tr> etiketi satırlarmızı olusturur -->
                <td>1</td> <!-- <td> etiketi ise satırın içinde kolon yani sütün olsuturmamızı sağlar -->
                <td>Iphone 11</td>
                <td>7.000TL</td>
                <td>1.jpeg</td>
            </tr>
            <!-- yukarıda 1.satırımızı olsutrduk ve içide de 4 sütün ekledik -->
            <tr>
                <td>2</td>
                <td>Iphone 12</td>
                <td>9.000TL</td>
                <td>2.jpeg</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Iphone 13</td>
                <td>14.000TL</td>
                <td>3.jpeg</td>
            </tr>
        </tbody>




    </table>


</body>

</html>
