<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formatting Tags</title>
  </head>
  <body>
    <p><b>Lorem</b>ipsum <strong>dolor</strong> sit amet.</p>
    <!-- buradaki <b> etiketi içine yazdıgımız yazı kalınlasır -->
    <!-- kullandıgımız <strong> etiketide yazımı kalınlastırır fakat burada strong ile yazdıklarımız vurgulanır yazı içinde daha önemli kısımları anahat kelimelri böyle yapmak daha iyidir google da arama yapan kullanıcıların anahtar kelimelere daha kolay ulasır ve yazımız önem çıkar google seo mantıgı yani -->
    <p><i>Lorem ipsum</i> dolor <em>sit amet.</em></p>
    <!-- buradai <i> etiketi ise yazımızı italic şekilde yapar -->
    <!-- <em> etiketi de aynı işi görür fakat yazımızı okudurten örneğin sesli asistanlarda o kısıma gelince vurgu yaparak okur  -->

    <h1>
      Lorem, ipsum dolor.
      <small>Lorem, ipsum.</small>
    </h1>
    <!-- burada ise baslık olsuturduk ve içine <small> etiketi ile alt baslık olusturduk yani ana baslıktan önemi biraz daha az olan bir baslık -->

    <p>Lorem <mark>ipsum</mark> dolor sit.</p>
    <!-- buradaki <mark> etiketi ise vurgu yapar yani yazımızı renklendirir -->
    <p>bilgisayar %50 indirimde <del>5.000TL</del> <ins>2500TL</ins></p>
    <!-- burada ise <del> yazımızın üstüne çizer yani artık böyle değil ifadesi veririz. Sonra kullanıdımız <ins> etiketi ise yazımızın altını çizer ve döküman içine sonradan eklemiş oldugumuz içeriği temsil ederde diyebiliriz -->
    <p>H<sub>2</sub>O</p>
    <!-- burada <sub> etiketi bir alt satır olarak yazmamızı sağlar yazımızı -->
    <p>X <sup>2</sup></p>
    <!-- buradaki <sup> etiketi ise üst satır olarak yazmamızı sağlar -->
  </body>
</html>
